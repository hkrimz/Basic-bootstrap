<nav>

<form>

    <div class="form-outline">
      <input type="email" name="form" class="form-control" />
      <label class="form-label" for="form">Email address</label>
    </div>
  
       <div class="form-outline">

      <input type="password" name="form" class="form-control" />
      <label class="form-label" for="form">Password</label>
    </div>
  
    
    <div class="row">
      <div class="col d-flex justify-content-center">
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" name="form" checked />
          <label class="form-check-label" for="form"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        
        <a href="">Forgot password?</a>
      </div>
    </div>
  
    
    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
  
    
    <div class="text-center">
      <p>Not a member? <a href="">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-primary btn-floating">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-primary btn-floating">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-primary btn-floating">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-primary btn-floating">
        <i class="fab fa-github"></i>
      </button>
    </div>
